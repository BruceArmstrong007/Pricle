<div
  class="flex justify-content-between align-items-center w-full px-2 sm:px-8 py-2"
>
<a [routerLink]="Routes.Home" class="no-underline">
  <div class="flex gap-2 justify-content-evenly align-items-center">
    <p-avatar
      [image]="AppIcon"
      styleClass="border-round"
      size="normal"
    ></p-avatar>
  <div class="text-large text-primary-400">Pricle</div>
  </div>
</a>
  <div class="m-auto"></div>
  <div class="flex justify-content-between align-items-center gap-2">
    <p-button
      (click)="theme.mode.set(!theme.mode())"
      [styleClass]="
        theme.mode()
          ? 'p-button-rounded p-button-text p-button-sm'
          : 'p-button-rounded p-button-text p-button-sm p-button-warning'
      "
    >
      <ng-template pTemplate="icon">
        <i class="material-icons text-sm">{{
          theme.mode() ? "dark_mode" : "light_mode"
        }}</i>
      </ng-template>
    </p-button>
    <p-button
      label="Login"
      *ngIf="routePath() !== Routes.Auth.Login"
      [routerLink]="[Routes.Auth.Login]"
      styleClass="p-button-secondary p-button-text p-button-rounded p-button-raised p-button-sm"
    />
    <p-button
      label="Register"
      *ngIf="routePath() !== Routes.Auth.Register"
      [routerLink]="[Routes.Auth.Register]"
      styleClass="p-button-primary p-button-rounded p-button-raised p-button-sm"
    />
  </div>
</div>
