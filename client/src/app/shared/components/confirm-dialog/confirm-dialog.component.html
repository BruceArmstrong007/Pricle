<div class="flex flex-column gap-3">
  <h4 class="text-center">{{ data()?.content }}</h4>
  <div class="flex justify-content-between align-items-center px-2">
    <p-button
      label="No"
      (click)="ref.close(false)"
      styleClass="p-button-info p-button-rounded p-button-raised p-button-sm"
    />
    <p-button
      label="Yes"
      (click)="ref.close(true)"
      styleClass="p-button-danger  p-button-text p-button-rounded p-button-raised p-button-sm"
    />
  </div>
</div>
