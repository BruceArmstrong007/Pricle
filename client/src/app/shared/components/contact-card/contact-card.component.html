<div class="w-full flex justify-content-between align-items-center">
  <div class="flex justify-content-evenly align-items-center gap-3">
    <app-avatar [image]="image" [label]="name?.charAt(0)" [size]="size" />
    <div class="flex flex-column">
      <div class="text-sm">{{ name }}</div>
      <small class="text-xs">{{ username }}</small>
    </div>
  </div>
  <ng-container *ngIf="items">
    <p-overlayPanel #op>
      <div class="flex flex-column gap-2">
        <ng-container *ngFor="let item of items; trackBy: trackBy">
          <p-button
            (click)="
              clickItem.emit({ type: item.key, contactID }); op.toggle($event)
            "
            [label]="item.label"
            styleClass="p-button-text p-button-sm p-button-text"
          >
            <ng-template pTemplate="icon">
              <i class="material-icons text-sm">{{ item.icon }}</i>
            </ng-template>
          </p-button>
        </ng-container>
      </div>
    </p-overlayPanel>
    <p-button
      styleClass="p-button-rounded p-button-text p-button-sm p-button-info"
      (click)="op.toggle($event)"
    >
      <ng-template pTemplate="icon">
        <i class="material-icons">more_vert</i>
      </ng-template>
    </p-button>
  </ng-container>
</div>
