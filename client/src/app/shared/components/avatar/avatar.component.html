<p-avatar
  *ngIf="image"
  size="xlarge"
  [image]="image"
  [size]="size"
  class="cursor-pointer"
  shape="circle"
  (click)="clickEvent.emit(true)"
></p-avatar>
<p-avatar
  *ngIf="!image"
  size="xlarge"
  [style]="{ 'background-color': '#2196F3', color: '#ffffff' }"
  [label]="label"
  [size]="size"
  class="cursor-pointer"
  shape="circle"
  (click)="clickEvent.emit(true)"
></p-avatar>
